<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Shoppe Booking Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        h2 {
            color: #800000;
            margin-bottom: 15px;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 750px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #800000;
            color: white;
        }
        button {
            background: #800000;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #5a0e0e;
        }
        img {
            max-width: 50px;
            max-height: 50px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .search-box {
            margin-bottom: 15px;
        }
        .search-box input {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #800000;
            border-radius: 5px;
        }
        .role-selection {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="role-selection">
        <h2>Select Your Role</h2>
        <button onclick="selectRole('viewer')">Viewer</button>
        <button onclick="promptAdmin()">Admin</button>
    </div>

    <div class="container hidden" id="mainContainer">
        <h2>ðŸ“Œ Pin Shoppe Booking Records</h2>

        <div class="search-box">
            <input type="text" id="searchName" placeholder="Search by Name" onkeyup="filterRecords()">
            <input type="text" id="searchGrade" placeholder="Search by Grade & Section" onkeyup="filterRecords()">
            <input type="date" id="searchDate" onchange="filterRecords()">
            <select id="searchDesign" onchange="filterRecords()">
                <option value="">All Designs</option>
                <option value="Custom">Custom</option>
                <script>
                    for (let i = 1; i <= 20; i++) {
                        document.write(`<option value="Design ${i}">Design ${i}</option>`);
                    }
                </script>
            </select>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Grade & Section</th>
                        <th>Design</th>
                        <th>Custom Design</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th class="admin-only hidden">Action</th>
                    </tr>
                </thead>
                <tbody id="bookingList"></tbody>
            </table>
        </div>
        <button class="admin-only hidden" onclick="clearBookings()">Clear All</button>
    </div>

    <script>
        let isAdmin = false;

        function promptAdmin() {
            let password = prompt("Enter Admin Password:");
            if (password === "JoNyPinNa123") {
                isAdmin = true;
                enterSite();
            } else {
                alert("Incorrect password. Access denied.");
            }
        }

        function selectRole(role) {
            isAdmin = role === "admin";
            enterSite();
        }

        function enterSite() {
            document.querySelector(".role-selection").classList.add("hidden");
            document.getElementById("mainContainer").classList.remove("hidden");

            if (!isAdmin) {
                document.querySelectorAll(".admin-only").forEach(el => el.classList.add("hidden"));
            } else {
                document.querySelectorAll(".admin-only").forEach(el => el.classList.remove("hidden"));
            }
            
            loadBookings();
        }

        function loadBookings() {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            let bookingList = document.getElementById("bookingList");
            bookingList.innerHTML = "";

            bookings.forEach((booking, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${booking.name}</td>
                    <td>${booking.contact}</td>
                    <td>${booking.grade}</td>
                    <td>${booking.design ? 'Design ' + booking.design : 'Custom'}</td>
                    <td>${booking.customDesign ? `<img src="${booking.customDesign}" onclick="openImage('${booking.customDesign}')" alt="Custom Design">` : 'None'}</td>
                    <td>${booking.date}</td>
                    <td>${booking.time}</td>
                    ${isAdmin ? `<td><button onclick="deleteBooking(${index})">ðŸ—‘ Delete</button></td>` : ''}
                `;
                bookingList.appendChild(row);
            });
        }

        function filterRecords() {
            let nameFilter = document.getElementById("searchName").value.toLowerCase();
            let gradeFilter = document.getElementById("searchGrade").value.toLowerCase();
            let dateFilter = document.getElementById("searchDate").value;
            let designFilter = document.getElementById("searchDesign").value;

            let rows = document.querySelectorAll("#bookingList tr");
            rows.forEach(row => {
                let name = row.children[0].textContent.toLowerCase();
                let grade = row.children[2].textContent.toLowerCase();
                let date = row.children[5].textContent;
                let design = row.children[3].textContent;

                let match = (!nameFilter || name.includes(nameFilter)) &&
                            (!gradeFilter || grade.includes(gradeFilter)) &&
                            (!dateFilter || date === dateFilter) &&
                            (!designFilter || design.includes(designFilter));

                row.style.display = match ? "" : "none";
            });
        }

        function openImage(url) {
            window.open(url, '_blank');
        }

        function deleteBooking(index) {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            bookings.splice(index, 1);
            localStorage.setItem("bookings", JSON.stringify(bookings));
            loadBookings();
        }

        function clearBookings() {
            if (confirm("Are you sure you want to clear all bookings?")) {
                localStorage.removeItem("bookings");
                loadBookings();
            }
        }

        document.addEventListener("DOMContentLoaded", loadBookings);
    </script>
</body>
</html>
