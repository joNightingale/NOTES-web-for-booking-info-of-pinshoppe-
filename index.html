<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pinSHOPPE Booking Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        h2 {
            color: #800000;
            margin-bottom: 15px;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 750px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #800000;
            color: white;
        }
        button {
            background: #800000;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #5a0e0e;
        }
        img {
            max-width: 50px;
            max-height: 50px;
            cursor: pointer;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            display: block;
            border: 1px solid #800000;
            border-radius: 5px;
        }
        @media screen and (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            img {
                max-width: 40px;
                max-height: 40px;
            }
        }
    </style>
</head>
<body>

    <div id="accessMode">
        <h2>Select Access Mode</h2>
        <button onclick="verifyAdmin()">Admin</button>
        <button onclick="enterAsViewer()">Viewer</button>
    </div>

    <div id="notesApp" style="display: none;">
        <div class="container">
            <h2>ðŸ“Œ pinSHOPPE Booking Records</h2>
            <input type="text" id="searchBar" placeholder="Search bookings..." onkeyup="searchBookings()">
            
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Grade & Section</th>
                            <th>Design</th>
                            <th>Custom Design</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookingList"></tbody>
                </table>
            </div>
            <button id="clearBtn" onclick="clearBookings()">Clear All</button>
        </div>
    </div>

    <script>
        let isAdmin = false;

        function verifyAdmin() {
            let password = prompt("Enter Admin Password:");
            if (password === "sodium_chloride") {
                isAdmin = true;
                document.getElementById("accessMode").style.display = "none";
                document.getElementById("notesApp").style.display = "block";
                loadBookings();
            } else {
                alert("Incorrect Password! Access Denied.");
            }
        }

        function enterAsViewer() {
            isAdmin = false;
            document.getElementById("accessMode").style.display = "none";
            document.getElementById("notesApp").style.display = "block";
            loadBookings();
            document.getElementById("clearBtn").style.display = "none"; // Hide admin actions
        }

        function loadBookings() {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            let bookingList = document.getElementById("bookingList");
            bookingList.innerHTML = "";

            bookings.forEach((booking, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `<td>${booking.name}</td>
                                 <td>${booking.contact}</td>
                                 <td>${booking.grade}</td>
                                 <td>${booking.design ? 'Design ' + booking.design : 'Custom'}</td>
                                 <td>${booking.customDesign ? `<img src="${booking.customDesign}" onclick="openImage('${booking.customDesign}')" alt="Custom Design">` : 'None'}</td>
                                 <td>${booking.date}</td>
                                 <td>${booking.time}</td>
                                 <td>${isAdmin ? `<button onclick="deleteBooking(${index})">ðŸ—‘ Delete</button>` : 'N/A'}</td>`;
                bookingList.appendChild(row);
            });
        }

        function searchBookings() {
            let searchInput = document.getElementById("searchBar").value.toLowerCase();
            let rows = document.querySelectorAll("#bookingList tr");

            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(searchInput) ? "" : "none";
            });
        }

        function openImage(url) {
            window.open(url, '_blank');
        }

        function deleteBooking(index) {
            if (!isAdmin) return;
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            bookings.splice(index, 1);
            localStorage.setItem("bookings", JSON.stringify(bookings));
            loadBookings();
        }

        function clearBookings() {
            if (!isAdmin) return;
            if (confirm("Are you sure you want to clear all bookings?")) {
                localStorage.removeItem("bookings");
                loadBookings();
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("notesApp").style.display = "none";
        });
    </script>
</body>
</html>
