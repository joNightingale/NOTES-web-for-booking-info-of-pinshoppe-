<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinSHOPPE Booking Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        h2 {
            color: #800000;
        }
        .hidden {
            display: none;
        }
        .status-select {
            padding: 5px;
            border: 1px solid #800000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main-content" class="container hidden">
        <h2>ðŸ“Œ PinSHOPPE Booking Records</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Grade & Section</th>
                        <th>Design</th>
                        <th>Custom Design</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th id="adminActions" class="hidden">Action</th>
                    </tr>
                </thead>
                <tbody id="bookingList"></tbody>
            </table>
        </div>
    </div>
    <script>
        let isAdmin = false;
        function loadBookings() {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            let bookingList = document.getElementById("bookingList");
            bookingList.innerHTML = "";
            bookings.forEach((booking, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `<td>${booking.name}</td>
                                 <td>${booking.contact}</td>
                                 <td>${booking.grade}</td>
                                 <td>${booking.design ? 'Design ' + booking.design : 'Custom'}</td>
                                 <td>${booking.customDesign ? `<img src="${booking.customDesign}" width="50" height="50">` : 'None'}</td>
                                 <td>${booking.date}</td>
                                 <td>${booking.time}</td>
                                 <td>
                                    ${isAdmin ? `<select class='status-select' onchange='updateStatus(${index}, this.value)'>
                                        <option value="Pending" ${booking.status === "Pending" ? "selected" : ""}>Pending</option>
                                        <option value="Prepared" ${booking.status === "Prepared" ? "selected" : ""}>Prepared</option>
                                        <option value="Shipping" ${booking.status === "Shipping" ? "selected" : ""}>Shipping</option>
                                        <option value="Delivered" ${booking.status === "Delivered" ? "selected" : ""}>Delivered</option>
                                    </select>` : booking.status}
                                 </td>
                                 ${isAdmin ? `<td><button onclick="deleteBooking(${index})">ðŸ—‘ Delete</button></td>` : ''}`;
                bookingList.appendChild(row);
            });
        }
        function updateStatus(index, status) {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            bookings[index].status = status;
            localStorage.setItem("bookings", JSON.stringify(bookings));
            loadBookings();
        }
    </script>
</body>
</html>
