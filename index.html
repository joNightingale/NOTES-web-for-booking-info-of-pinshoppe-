<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Shoppe - Booking</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: white;
            color: #4A235A;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        /* Header */
        header {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            position: relative;
        }
        /* Sidebar */
        .menu-btn {
            position: absolute;
            left: 10px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #4A235A;
            color: white;
            padding-top: 60px;
            transition: 0.3s;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .sidebar a:hover {
            background: #6D1B7B;
        }
        /* Dark Mode */
        .dark-mode {
            background-color: black;
            color: white;
        }
        /* Container */
        .container {
            width: 60%;
            margin: 20px auto;
            background: #f8f0ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #800000;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #800000;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #5a0e0e;
        }
        /* Tracker Button */
        .tracker-btn {
            display: block;
            width: 60%;
            margin: 20px auto;
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .tracker-btn:hover {
            background-color: #5a0e0e;
        }
    </style>
</head>
<body>
<header>
    <span class="menu-btn" onclick="toggleSidebar()">‚ò∞</span>
    <h1>Pin Shoppe</h1>
    <p>Make your mark, one pin at a time with Pin Shoppe</p>
</header>

<!-- Sidebar Menu -->
<div class="sidebar" id="sidebar">
    <a href="#" onclick="toggleDarkMode()">üåó Light/Dark Mode</a>
    <a href="#" onclick="trackIP()">üìç Track Visitor IP</a>
    <a href="#">üîç Track Someone (Coming Soon)</a>
    <a href="#" onclick="showArchive()">üìÇ View Booking Archive</a>
</div>

<!-- Booking Form -->
<div class="container">
    <h2>Book Your Pins</h2>
    <form id="bookingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="grade">Grade & Section:</label>
        <input type="text" id="grade" name="grade" required>

        <label for="design">Choose a Design (1-20):</label>
        <select id="design" name="design">
            <option value="">Select a Design</option>
            <script>
                for (let i = 1; i <= 20; i++) {
                    document.write(`<option value="${i}">Design ${i}</option>`);
                }
            </script>
        </select>

        <label for="customDesign">Upload Custom Design (Optional):</label>
        <input type="file" id="customDesign" name="customDesign" accept="image/*">

        <input type="submit" value="Book Now">
    </form>

    <!-- Tracker Button -->
    <a href="https://jonightingale.github.io/NOTES-web-for-booking-info-of-pinshoppe-/" class="tracker-btn">
        Track Your Booking
    </a>
</div>

<footer>
    <p>&copy; 2025 Pin Shoppe. All Rights Reserved.</p>
</footer>

<script>
    // Sidebar Toggle
    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    // Light/Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    // Track Visitor IP
    function trackIP() {
        fetch("https://api64.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
            let ips = JSON.parse(localStorage.getItem("visitorIPs")) || [];
            ips.push(data.ip);
            localStorage.setItem("visitorIPs", JSON.stringify(ips));
            alert("Your IP (" + data.ip + ") has been recorded.");
        })
        .catch(() => alert("Failed to track IP."));
    }

    // Archive Booking
    function showArchive() {
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
        if (bookings.length === 0) {
            alert("No archived bookings found.");
            return;
        }

        let archiveWindow = window.open("", "_blank", "width=500,height=600");
        archiveWindow.document.write("<h2>Booking Archive</h2>");
        archiveWindow.document.write("<ul>");
        bookings.forEach(b => {
            archiveWindow.document.write(`<li>${b.name} - ${b.design || "Custom Design"} - ${b.date}</li>`);
        });
        archiveWindow.document.write("</ul>");
    }

    // Booking Submission
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = {
            name: document.getElementById("name").value.trim(),
            contact: document.getElementById("contact").value.trim(),
            grade: document.getElementById("grade").value.trim(),
            design: document.getElementById("design").value || "Custom Design"
        };

        if (!formData.name || !formData.contact || !formData.grade || !formData.design) {
            alert("Please complete all required fields.");
            return;
        }

        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
        bookings.push(formData);
        localStorage.setItem("bookings", JSON.stringify(bookings));

        alert("Booking successful! Your order will be processed soon.");
        this.reset();
    });
</script>
</body>
</html>
