<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTES - Booking Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }
        header {
            background-color: #800000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #2c2c2c;
            color: white;
            padding: 15px;
            transition: left 0.3s;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .sidebar a:hover {
            background: #444;
        }
        .sidebar-open {
            left: 0;
        }
        /* Menu Button */
        .menu-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    NOTES - Booking Info
</header>

<!-- Sidebar (Admin Only) -->
<div class="sidebar" id="sidebar">
    <h3>Admin Settings</h3>
    <a href="#" onclick="toggleDarkMode()">üåô Light/Dark Mode</a>
    <a href="#" onclick="trackIP()">üìç Track Visitor IP</a>
    <a href="#" onclick="trackUser()">üëÄ Track Activity</a>
    <a href="#" onclick="showArchived()">üìÇ Archived Bookings</a>
</div>

<!-- Content -->
<div class="content">
    <h2>Bookings Information</h2>
    <p>All recorded bookings appear here.</p>
</div>

<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("sidebar-open");
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    function trackIP() {
        fetch("https://api64.ipify.org?format=json")
            .then(response => response.json())
            .then(data => alert("Visitor IP: " + data.ip))
            .catch(() => alert("Could not fetch IP."));
    }

    function trackUser() {
        alert("Tracking user activity... (Feature to be expanded)");
    }

    function showArchived() {
        alert("Showing archived bookings... (Feature to be expanded)");
    }
</script>
</body>
</html>
