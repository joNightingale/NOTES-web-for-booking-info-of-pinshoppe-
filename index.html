<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Storage</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: white;
            color: #4A235A;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        /* Header */
        header {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            position: relative;
        }
        /* Sidebar */
        .menu-btn {
            position: absolute;
            left: 10px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #4A235A;
            color: white;
            padding-top: 60px;
            transition: 0.3s;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .sidebar a:hover {
            background: #6D1B7B;
        }
        /* Dark Mode */
        .dark-mode {
            background-color: black;
            color: white;
        }
        /* Container */
        .container {
            width: 60%;
            margin: 20px auto;
            background: #f8f0ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #800000;
            border-radius: 5px;
            resize: none;
        }
        /* Tracker Button */
        .tracker-btn {
            display: block;
            width: 60%;
            margin: 20px auto;
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .tracker-btn:hover {
            background-color: #5a0e0e;
        }
    </style>
</head>
<body>
<header>
    <span class="menu-btn" onclick="toggleSidebar()">‚ò∞</span>
    <h1>Note Storage</h1>
    <p>Securely store your important notes</p>
</header>

<!-- Sidebar Menu -->
<div class="sidebar" id="sidebar">
    <a href="#" onclick="toggleDarkMode()">üåó Light/Dark Mode</a>
    <a href="#" onclick="trackIP()">üìç Track Visitor IP</a>
    <a href="#">üîç Track Someone (Coming Soon)</a>
    <a href="#" onclick="showArchive()">üìÇ View Note Archive</a>
</div>

<!-- Note Storage -->
<div class="container">
    <h2>Stored Notes</h2>
    <textarea id="notes" placeholder="Type your notes here..."></textarea>
</div>

<footer>
    <p>&copy; 2025 Note Storage. All Rights Reserved.</p>
</footer>

<script>
    // Sidebar Toggle
    function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        sidebar.style.left = sidebar.style.left === "0px" ? "-250px" : "0px";
    }

    // Light/Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    // Track Visitor IP
    function trackIP() {
        fetch("https://api64.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
            let ips = JSON.parse(localStorage.getItem("visitorIPs")) || [];
            ips.push(data.ip);
            localStorage.setItem("visitorIPs", JSON.stringify(ips));
            alert("Your IP (" + data.ip + ") has been recorded.");
        })
        .catch(() => alert("Failed to track IP."));
    }

    // Archive Notes
    function showArchive() {
        let notes = localStorage.getItem("notesArchive") || "No archived notes.";
        alert("Archived Notes: \n" + notes);
    }

    // Auto Save Notes
    let notesField = document.getElementById("notes");
    notesField.value = localStorage.getItem("savedNotes") || "";
    notesField.addEventListener("input", () => {
        localStorage.setItem("savedNotes", notesField.value);
    });
</script>
</body>
</html>
