<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinSHOPPE Booking Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        h2 {
            color: #800000;
        }
        .hidden {
            display: none;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 750px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #800000;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>ðŸ”’ Choose Your Role</h2>
        <button onclick="setMode('viewer')">Viewer</button>
        <button onclick="showPasswordInput()">Admin</button>
        <div id="password-section" class="hidden">
            <input type="password" id="adminPassword" placeholder="Enter Admin Password">
            <button onclick="verifyAdmin()">Login</button>
            <p id="error-message" class="error hidden">Incorrect password!</p>
        </div>
    </div>

    <div id="main-content" class="container hidden">
        <h2>ðŸ“Œ PinSHOPPE Booking Records</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Grade & Section</th>
                        <th>Design</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th id="adminActions" class="hidden">Action</th>
                    </tr>
                </thead>
                <tbody id="bookingList"></tbody>
            </table>
        </div>
    </div>

    <script>
        let isAdmin = false;

        function showPasswordInput() {
            document.getElementById("password-section").classList.remove("hidden");
        }

        function verifyAdmin() {
            let password = document.getElementById("adminPassword").value;
            if (password === "sodium_chloride") {
                isAdmin = true;
                document.getElementById("login").classList.add("hidden");
                document.getElementById("main-content").classList.remove("hidden");
                document.getElementById("adminActions").classList.remove("hidden");
                loadBookings();
            } else {
                document.getElementById("error-message").classList.remove("hidden");
            }
        }

        function setMode(mode) {
            if (mode === "viewer") {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("main-content").classList.remove("hidden");
            }
            loadBookings();
        }

        function loadBookings() {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            let bookingList = document.getElementById("bookingList");
            bookingList.innerHTML = "";

            bookings.forEach((booking, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `<td>${booking.name}</td>
                                 <td>${booking.contact}</td>
                                 <td>${booking.grade}</td>
                                 <td>${booking.design ? 'Design ' + booking.design : 'Custom'}</td>
                                 <td>${booking.date}</td>
                                 <td>${booking.time}</td>
                                 <td>${isAdmin ? getStatusDropdown(index, booking.status) : booking.status}</td>
                                 ${isAdmin ? `<td><button onclick="deleteBooking(${index})">ðŸ—‘ Delete</button></td>` : ''}`;
                bookingList.appendChild(row);
            });
        }

        function getStatusDropdown(index, currentStatus) {
            let statuses = ["Pending", "Prepared", "Shipping", "Delivered"];
            let options = statuses.map(status => `<option value="${status}" ${status === currentStatus ? "selected" : ""}>${status}</option>`).join('');
            return `<select onchange="updateStatus(${index}, this.value)">${options}</select>`;
        }

        function updateStatus(index, newStatus) {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            bookings[index].status = newStatus;
            localStorage.setItem("bookings", JSON.stringify(bookings));
            loadBookings();
        }

        function deleteBooking(index) {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            bookings.splice(index, 1);
            localStorage.setItem("bookings", JSON.stringify(bookings));
            loadBookings();
        }
    </script>
</body>
</html>
