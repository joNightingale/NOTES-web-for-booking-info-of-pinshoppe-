<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pinSHOPPE Booking Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            width: 95%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        h2 {
            color: #800000;
            margin-bottom: 15px;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 750px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #800000;
            color: white;
        }
        button {
            background: #800000;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #5a0e0e;
        }
        img {
            max-width: 50px;
            max-height: 50px;
            cursor: pointer;
        }
        select, input {
            padding: 5px;
        }
        .admin-tools {
            display: none;
        }
    </style>
</head>
<body>
    <div id="modeSelection">
        <h2>Select Mode</h2>
        <button onclick="setMode('viewer')">Viewer</button>
        <button onclick="setMode('admin')">Admin</button>
    </div>

    <div id="adminLogin" style="display: none;">
        <h2>Enter Admin Password</h2>
        <input type="password" id="adminPassword">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div id="content" class="container" style="display: none;">
        <h2>üìå pinSHOPPE Booking Records</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Grade & Section</th>
                        <th>Design</th>
                        <th>Custom Design</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="bookingList"></tbody>
            </table>
        </div>
        <button id="clearBtn" class="admin-tools" onclick="clearBookings()">Clear All</button>
    </div>

    <script>
        let isAdmin = false;
        const correctPassword = "JoNyPinNa123";

        function setMode(mode) {
            document.getElementById("modeSelection").style.display = "none";
            if (mode === "admin") {
                document.getElementById("adminLogin").style.display = "block";
            } else {
                isAdmin = false;
                document.getElementById("content").style.display = "block";
                loadBookings();
            }
        }

        function checkPassword() {
            const inputPassword = document.getElementById("adminPassword").value;
            if (inputPassword === correctPassword) {
                isAdmin = true;
                document.getElementById("adminLogin").style.display = "none";
                document.getElementById("content").style.display = "block";
                document.querySelectorAll(".admin-tools").forEach(el => el.style.display = "inline-block");
                loadBookings();
            } else {
                alert("Incorrect password. Access denied.");
            }
        }

        function loadBookings() {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            let bookingList = document.getElementById("bookingList");
            bookingList.innerHTML = "";

            bookings.forEach((booking, index) => {
                let row = document.createElement("tr");
                row.innerHTML = `<td>${booking.name}</td>
                                 <td>${booking.contact}</td>
                                 <td>${booking.grade}</td>
                                 <td>${booking.design ? 'Design ' + booking.design : 'Custom'}</td>
                                 <td>${booking.customDesign ? `<img src="${booking.customDesign}" onclick="openImage('${booking.customDesign}')" alt="Custom Design">` : 'None'}</td>
                                 <td>${booking.date}</td>
                                 <td>${booking.time}</td>
                                 <td>
                                    ${isAdmin ? `<select onchange="updateStatus(${index}, this.value)">
                                        <option value="Pending" ${booking.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                        <option value="In Progress" ${booking.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                        <option value="Completed" ${booking.status === 'Completed' ? 'selected' : ''}>Completed</option>
                                    </select>` : booking.status}
                                 </td>
                                 <td>
                                    ${isAdmin ? `<button onclick="editBooking(${index})">‚úèÔ∏è Edit</button> 
                                                 <button onclick="deleteBooking(${index})">üóë Delete</button>` : ''}
                                 </td>`;
                bookingList.appendChild(row);
            });

            checkUpcomingBookings(bookings);
        }

        function openImage(url) {
            window.open(url, '_blank');
        }

        function updateStatus(index, newStatus) {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            bookings[index].status = newStatus;
            localStorage.setItem("bookings", JSON.stringify(bookings));
            logAction(`Updated status of booking ${index} to ${newStatus}`);
            loadBookings();
        }

        function editBooking(index) {
            let newName = prompt("Enter new name:");
            if (newName) {
                let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
                bookings[index].name = newName;
                localStorage.setItem("bookings", JSON.stringify(bookings));
                logAction(`Edited booking ${index}`);
                loadBookings();
            }
        }

        function deleteBooking(index) {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            bookings.splice(index, 1);
            localStorage.setItem("bookings", JSON.stringify(bookings));
            loadBookings();
        }

        function checkUpcomingBookings(bookings) {
            bookings.forEach(booking => {
                if (booking.status === "Pending") {
                    alert(`Reminder: Booking for ${booking.name} is still pending.`);
                }
            });
        }

        function logAction(action) {
            console.log(`[Admin Log] ${action}`);
        }

        document.addEventListener("DOMContentLoaded", loadBookings);
    </script>
</body>
</html>
