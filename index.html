<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pinSHOPPE Booking Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>pinSHOPPE Booking Records</h1>
        <input type="text" id="searchBar" placeholder="Search for a booking..." onkeyup="searchBookings()">
    </header>

    <div class="container">
        <table id="bookingTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Grade</th>
                    <th>Design</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Custom Design</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bookings will be loaded here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
