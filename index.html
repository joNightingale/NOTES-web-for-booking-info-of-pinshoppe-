<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinSHOPPE Booking Records</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0ff;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 100%;
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        h2 {
            color: #800000;
        }
        .hidden {
            display: none;
        }

        /* Sidebar */
        .menu-btn {
            position: absolute;
            left: 10px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #4A235A;
            color: white;
            padding-top: 60px;
            transition: 0.3s;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .sidebar a:hover {
            background: #6D1B7B;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: black;
            color: white;
        }

        /* Table Styling */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 750px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #800000;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }

        /* Filters */
        .filter-container {
            margin-bottom: 15px;
        }
        .filter-container input {
            padding: 5px;
            margin-right: 5px;
            border: 1px solid #800000;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Sidebar Menu -->
<div class="sidebar" id="sidebar">
    <a href="#" onclick="toggleDarkMode()">üåó Light/Dark Mode</a>
    <a href="#" onclick="trackIP()">üìç Track Visitor IP</a>
    <a href="#">üìã Order Summary</a>
    <a href="#">üì¶ Delivered Orders</a>
    <a href="#">üöö Order Status</a>
</div>

<!-- Login Page -->
<div id="login">
    <h2>üîí Choose Your Role</h2>
    <button onclick="setMode('viewer')">Viewer</button>
    <button onclick="showPasswordInput()">Admin</button>
    <div id="password-section" class="hidden">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button onclick="verifyAdmin()">Login</button>
        <p id="error-message" class="error hidden">Incorrect password!</p>
    </div>
</div>

<!-- Main Content -->
<div id="main-content" class="container hidden">
    <h2>üìå PinSHOPPE Booking Records</h2>
    
    <!-- Filters -->
    <div class="filter-container">
        <input type="text" id="searchName" placeholder="Search by Name" oninput="filterResults()">
        <input type="text" id="searchContact" placeholder="Search by Contact" oninput="filterResults()">
        <input type="text" id="searchGrade" placeholder="Search by Grade & Section" oninput="filterResults()">
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Grade & Section</th>
                    <th>Design</th>
                    <th>Custom Design</th>
                    <th>Status</th>
                    <th id="adminActions" class="hidden">Action</th>
                </tr>
            </thead>
            <tbody id="bookingList"></tbody>
        </table>
    </div>
    
    <button id="clearBtn" class="hidden" onclick="clearBookings()">Clear All</button>
</div>

<script>
    let isAdmin = false;

    function showPasswordInput() {
        document.getElementById("password-section").classList.remove("hidden");
    }

    function verifyAdmin() {
        let password = document.getElementById("adminPassword").value;
        if (password === "sodium_chloride") {
            isAdmin = true;
            document.getElementById("login").classList.add("hidden");
            document.getElementById("main-content").classList.remove("hidden");
            document.getElementById("adminActions").classList.remove("hidden");
            document.getElementById("clearBtn").classList.remove("hidden");
            loadBookings();
        } else {
            document.getElementById("error-message").classList.remove("hidden");
        }
    }

    function setMode(mode) {
        if (mode === "viewer") {
            document.getElementById("login").classList.add("hidden");
            document.getElementById("main-content").classList.remove("hidden");
        }
        loadBookings();
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    function trackIP() {
        fetch("https://api64.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
            let ips = JSON.parse(localStorage.getItem("visitorIPs")) || [];
            ips.push(data.ip);
            localStorage.setItem("visitorIPs", JSON.stringify(ips));
            alert("Your IP (" + data.ip + ") has been recorded.");
        })
        .catch(() => alert("Failed to track IP."));
    }

    function loadBookings() {
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
        let bookingList = document.getElementById("bookingList");
        bookingList.innerHTML = "";

        bookings.forEach((booking, index) => {
            let row = document.createElement("tr");
            row.innerHTML = `<td>${booking.name}</td>
                             <td>${booking.contact}</td>
                             <td>${booking.grade}</td>
                             <td>${booking.design ? 'Design ' + booking.design : 'Custom'}</td>
                             <td>${booking.customDesign ? `<img src="${booking.customDesign}" width="50" height="50">` : 'None'}</td>
                             <td>${booking.status || 'Pending'}</td>
                             ${isAdmin ? `<td><button onclick="deleteBooking(${index})">üóë Delete</button></td>` : ''}`;
            bookingList.appendChild(row);
        });
    }

    function clearBookings() {
        localStorage.removeItem("bookings");
        loadBookings();
    }
</script>

</body>
</html>
